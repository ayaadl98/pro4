<!DOCTYPE html>
<html lang="en">
    <head>
<title>list</title>
<link rel="stylesheet" href="CSS/styles.css">
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
       
       <div class="todo-container">
         <form id="add-form">
          <input type="text" placeholder="new todo" id="todo-input">
          <button type="submit" id="todo-btn">ADD+</button>
         </form>
         <div class="boxes-container">
         <div class="box" id="todo">
          <h3 class="heading">todo</h3>
          <p class="task" draggable="true">playing football</p>
          <p class="task" draggable="true">eatig lunch</p>
          <p class="task" draggable="true">studying</p>
         </div>

         <div class="box" id="doing">
          <h3 class="heading">doing</h3>
          <p class="task" draggable="true">watching tv</p>
         </div>

         <div class="box" id="done">
          <h3 class="heading">done</h3>
          <p class="task" draggable="true">visit my family</p>
         </div>
         </div>
       </div>

    
            <script src="js/script.js">
              
            </script>
           
           

        
    </body>








</html>
